<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .axis text {
        /*text-anchor: start !important;*/
    }

    rect.pane {
        cursor: move;
        fill: none;
        pointer-events: all;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://techanjs.org/techan.min.js"></script>
<script>

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%d-%b-%y").parse;

    var zoom = d3.behavior.zoom()
            .on("zoom", draw);

    var zoomCopy = d3.behavior.zoom();

    var x = d3.time.scale()
            .range([0, width]);

    var techanTime = techan.scale.financetime()
            .range([0, width]);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var xAxisTechan = d3.svg.axis()
            .scale(techanTime)
            .orient("bottom");

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("g")
            .attr("class", "x axis d3")
            .attr("transform", "translate(0," + height + ")");

    svg.append("g")
            .attr("class", "x axis techan")
            .attr("transform", "translate(0," + height/2 + ")");

    svg.append("rect")
            .attr("class", "pane")
            .attr("width", width)
            .attr("height", height)
            .call(zoom);

    var result = d3.csv("data.csv", function(error, data) {
        var accessor = techan.accessor.ohlc();

        data = data.map(function(d) {
            return {
                date: parseDate(d.Date),
                open: +d.Open,
                high: +d.High,
                low: +d.Low,
                close: +d.Close,
                volume: +d.Volume
            };
        }).sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); });

        x.domain(d3.extent(data.map(accessor.d)));
        techanTime.domain(data.map(accessor.d));
        zoom.x(techanTime.zoomable());
        zoomCopy.x(x);
        draw();
    });

    function draw() {
        zoomCopy.translate(zoom.translate());
        zoomCopy.scale(zoom.scale());

        svg.select("g.x.axis.d3").call(xAxis);
        svg.select("g.x.axis.techan").call(xAxisTechan);
    }

</script>
