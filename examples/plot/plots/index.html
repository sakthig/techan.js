<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    text.symbol {
        fill: #BBBBBB;
    }

    path.candle {
        stroke: #000000;
    }

    path.candle.body {
        stroke-width: 0;
    }

    path.candle.wick {
        stroke-width: 1;
    }

    path.candle.up {
        fill: #00AA00;
        stroke: #00AA00;
    }

    path.candle.down {
        fill: #FF0000;
        stroke: #FF0000;
    }

    path.volume {
        fill: #DDDDDD;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../../../../../dist/techan.js"></script>
<script>

    var margin = {top: 20, right: 50, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom,
            volumeHeight = 100;

    var parseDate = d3.time.format("%d-%b-%y").parse;

    var x = techan.scale.financetime()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var yVolume = d3.scale.linear()
            .range([height, height-volumeHeight]);

    var percent = d3.scale.linear()
            .range([height, 0]);

    var candlestick = techan.plot.candlestick()
            .xScale(x)
            .yScale(y);

    var volume = techan.plot.volume()
            .accessor(candlestick.accessor())   // Set the accessor to a ohlc accessor so we get highlighted bars
            .xScale(x)
            .yScale(yVolume);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickValues([]);

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("right");

    var volumeAxis = d3.svg.axis()
            .scale(yVolume)
            .orient("left")
            .ticks(4)
            .tickFormat(d3.format(",.3s"));

    var percentAxis = d3.svg.axis()
            .scale(percent)
            .orient("right")
            .tickFormat(d3.format('+.1%'));

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append('text')
            .attr("class", "symbol")
            .attr("x", 50)
            .text("Facebook, Inc. (FB)");

    var result = d3.csv("data.csv", function(error, data) {
        var accessor = candlestick.accessor();

        data = data.slice(0, 200).map(function(d) {
            return {
                date: parseDate(d.Date),
                open: +d.Open,
                high: +d.High,
                low: +d.Low,
                close: +d.Close,
                volume: +d.Volume
            };
        }).sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); });

        x.domain(data.map(accessor.d));
        y.domain(techan.scale.plot.ohlc(accessor, data).domain());
        percent.domain(techan.scale.plot.percent(y, accessor(data[0])).domain());
        yVolume.domain(techan.scale.plot.volume(accessor.v, data).domain());

        svg.append("g")
                .attr("class", "volume")
                .call(volume, data);

        svg.append("g")
                .attr("class", "candlestick")
                .call(candlestick, data);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + width + ",0)")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -12)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Price ($)");

        svg.append("g")
                .attr("class", "percent axis")
                .call(percentAxis);

        svg.append("g")
                .attr("class", "volume axis")
                .call(volumeAxis);
    });

</script>
