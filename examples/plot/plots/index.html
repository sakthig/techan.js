<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    text.symbol {
        fill: #BBBBBB;
    }

    path.candle {
        stroke: #000000;
    }

    path.candle.body {
        stroke-width: 0;
    }

    path.candle.wick {
        stroke-width: 1;
    }

    path.candle.up {
        fill: #00AA00;
        stroke: #00AA00;
    }

    path.candle.down {
        fill: #FF0000;
        stroke: #FF0000;
    }

    path.volume {
        fill: #DDDDDD;
    }

    rect.pane {
        cursor: move;
        fill: none;
        pointer-events: all;
    }

    .indicator path.line {
        fill: none;
        stroke-width: 1;
    }

    .ma-0 path.line {
        stroke: #1f77b4;
    }

    .ma-1 path.line {
        stroke: #aec7e8;
    }

    .ma-2 path.line {
        stroke: #ff7f0e;
    }

    button {
        position: absolute;
        right: 110px;
        top: 25px;
    }

</style>
<body>
<button>Reset</button>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://techanjs.org/techan.min.js"></script>
<script>

    var margin = {top: 20, right: 50, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom,
            volumeHeight = 100;

    var parseDate = d3.time.format("%d-%b-%y").parse;

    var zoom = d3.behavior.zoom()
            .on("zoom", draw);

    var zoomPercent = d3.behavior.zoom();

    var x = techan.scale.financetime()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var yPercent = y.copy();   // Same as y at this stage, will get a different domain later

    var yVolume = d3.scale.linear()
            .range([height, height-volumeHeight]);

    var candlestick = techan.plot.candlestick()
            .xScale(x)
            .yScale(y);

    var sma0 = techan.plot.sma()
            .xScale(x)
            .yScale(y);

    var sma1 = techan.plot.sma()
            .xScale(x)
            .yScale(y);

    var ema2 = techan.plot.ema()
            .xScale(x)
            .yScale(y);

    var volume = techan.plot.volume()
            .accessor(candlestick.accessor())   // Set the accessor to a ohlc accessor so we get highlighted bars
            .xScale(x)
            .yScale(yVolume);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickValues([]);

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("right");

    var percentAxis = d3.svg.axis()
            .scale(yPercent)
            .orient("right")
            .tickFormat(d3.format('+.1%'));

    var volumeAxis = d3.svg.axis()
            .scale(yVolume)
            .orient("left")
            .ticks(4)
            .tickFormat(d3.format(",.3s"));

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("clipPath")
            .attr("id", "clip")
        .append("rect")
            .attr("x", 0)
            .attr("y", y(1))
            .attr("width", width)
            .attr("height", y(0) - y(1));

    svg.append('text')
            .attr("class", "symbol")
            .attr("x", 50)
            .text("Facebook, Inc. (FB)");

    svg.append("g")
            .attr("class", "volume")
            .attr("clip-path", "url(#clip)");

    svg.append("g")
            .attr("class", "candlestick")
            .attr("clip-path", "url(#clip)");

    svg.append("g")
            .attr("class", "indicator sma ma-0")
            .attr("clip-path", "url(#clip)");

    svg.append("g")
            .attr("class", "indicator sma ma-1")
            .attr("clip-path", "url(#clip)");

    svg.append("g")
            .attr("class", "indicator ema ma-2")
            .attr("clip-path", "url(#clip)");

    svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")");

    svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + width + ",0)")
        .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -12)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Price ($)");

    svg.append("g")
            .attr("class", "percent axis");

    svg.append("g")
            .attr("class", "volume axis");

    svg.append("rect")
            .attr("class", "pane")
            .attr("width", width)
            .attr("height", height)
            .call(zoom);

    d3.select("button").on("click", reset);

    d3.csv("data.csv", function(error, data) {
        var accessor = candlestick.accessor();

        data = data.map(function(d) {
            return {
                date: parseDate(d.Date),
                open: +d.Open,
                high: +d.High,
                low: +d.Low,
                close: +d.Close,
                volume: +d.Volume
            };
        }).sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); });

        x.domain(techan.scale.plot.time(data, accessor).domain());
        y.domain(techan.scale.plot.ohlc(data, accessor).domain());
        yPercent.domain(techan.scale.plot.percent(y, accessor(data[0])).domain());
        yVolume.domain(techan.scale.plot.volume(data, accessor.v).domain());

        svg.select("g.candlestick").data([data]).call(candlestick);
        svg.select("g.volume").data([data]).call(volume);
        svg.select("g.sma.ma-0").data([techan.indicator.sma().period(10)(data)]).call(sma0);
        svg.select("g.sma.ma-1").data([techan.indicator.sma().period(20)(data)]).call(sma1);
        svg.select("g.ema.ma-2").data([techan.indicator.ema().period(50)(data)]).call(ema2);

        draw();

        // Associate the zoom with the scale after a domain has been applied
        zoom.x(x.zoomable()).y(y);
        zoomPercent.y(yPercent);
    });

    function reset() {
        zoom.scale(1);
        zoom.translate([0,0]);
        draw();
    }

    function draw() {
        zoomPercent.translate(zoom.translate());
        zoomPercent.scale(zoom.scale());

        svg.select("g.x.axis").call(xAxis);
        svg.select("g.y.axis").call(yAxis);
        svg.select("g.volume.axis").call(volumeAxis);
        svg.select("g.percent.axis").call(percentAxis);

        // We know the data does not change, a simple refresh that does not perform data joins will suffice.
        svg.select("g.candlestick").call(candlestick.refresh);
        svg.select("g.volume").call(volume.refresh);
        svg.select("g.sma.ma-0").call(sma0.refresh);
        svg.select("g.sma.ma-1").call(sma1.refresh);
        svg.select("g.ema.ma-2").call(ema2.refresh);
    }

</script>
