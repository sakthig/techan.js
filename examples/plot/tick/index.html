<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    path.tick {
        stroke: LightBlue;
        stroke-width: 1;
    }

    path.tick.up {
        stroke: green;
    }

    path.tick.down {
        stroke: red;
    }

    path.spread {
        fill: #cccccc;
    }

    path.line {
        fill: none;
        stroke: #BF5FFF;
        stroke-width: 1;
    }

    .extent {
        stroke: #fff;
        fill-opacity: .125;
        shape-rendering: crispEdges;
    }

    .crosshair {
        cursor: crosshair;
    }

    .crosshair path.wire {
        stroke: red;
        stroke-dasharray: 1, 1;
    }

    .crosshair .axisannotation path {
        fill: orange;
    }
    
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://techanjs.org/techan.min.js"></script>
<script>

    var margin = {top: 20, right: 20, bottom: 100, left: 50},
        margin2 = {top: 420, right: 20, bottom: 20, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom,
        height2 = 500 - margin2.top - margin2.bottom;

    var tickDateTimeParser = d3.time.format("%Y-%m-%dT%H:%M:%S.%L").parse;

    var x = techan.scale.financetime()
            .range([0, width]);

    var x2 = techan.scale.financetime()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var yVolume = d3.scale.linear()
            .range([y(0), y(0.3)]);

    var y2 = d3.scale.linear()
            .range([height2, 0]);

    var brush = d3.svg.brush()
            .on("brushend", draw);

    var tick = techan.plot.tick()
            .xScale(x)
            .yScale(y);

    var volume = techan.plot.volume()
            .xScale(x)
            .yScale(yVolume);

    var close = techan.plot.close()
            .xScale(x2)
            .yScale(y2);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var xAxis2 = d3.svg.axis()
            .scale(x2)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var yAxis2 = d3.svg.axis()
            .scale(y2)
            .ticks(0)
            .orient("left");

    var tickAnnotation = techan.plot.axisannotation()
            .axis(yAxis)
            .format(d3.format(',.6fs'));

    var timeAnnotation = techan.plot.axisannotation()
            .axis(xAxis)
            .format(d3.time.format('%Y-%m-%dT%H:%M:%S.%L'))
            .width(65)
            .translate([0, height]);

    var crosshair = techan.plot.crosshair()
            .xScale(x)
            .yScale(y)
            .xAnnotation(timeAnnotation)
            .yAnnotation(tickAnnotation);

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

    var focus = svg.append("g")
            .attr("class", "focus")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    focus.append("clipPath")
            .attr("id", "clip")
        .append("rect")
            .attr("x", 0)
            .attr("y", y(1))
            .attr("width", width)
            .attr("height", y(0) - y(1));

    focus.append("g")
            .attr("class", "spread")
            .attr("clip-path", "url(#clip)");

    focus.append("g")
            .attr("class", "tick")
            .attr("clip-path", "url(#clip)");

    focus.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")");

    focus.append("g")
            .attr("class", "y axis")
        .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Price ($)");

    focus.append('g')
            .attr("class", "crosshair")
            .call(crosshair);

    var context = svg.append("g")
            .attr("class", "context")
            .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

    context.append("g")
            .attr("class", "close");

    context.append("g")
            .attr("class", "pane");

    context.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height2 + ")");

    context.append("g")
            .attr("class", "y axis")
            .call(yAxis2);

    var zoomable, zoomable2;
    
    d3.json("streaming-quotes-oanda-fxpractice-AUD_USD-20150918.json", function(error, json) {
    	var accessor = tick.accessor();
    	data = json.slice(0, 3500).map(function(d, index, array){
    		return {
    			date: tickDateTimeParser(d.time),
    			high: +d.ask,
    			low: +d.bid,
    			spread: (d.ask - d.bid)/0.0001,
    			volume: (d.ask - d.bid)/0.0001,
    			open: +d.ask,
    			close: +d.bid
    		};
    	});
    	data.sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); })
    	var sortedDate = data;
    	
    	x.domain(data.map(accessor.d));
        x2.domain(x.domain());
        y.domain(techan.scale.plot.ohlc(data, accessor).domain());
        y2.domain(y.domain());
        yVolume.domain(techan.scale.plot.volume(data).domain());

        focus.select("g.tick").datum(data);
        focus.select("g.spread").datum(data);

        context.select("g.close").datum(data).call(close);
        context.select("g.x.axis").call(xAxis2);

        // Associate the brush with the scale and render the brush only AFTER a domain has been applied
        zoomable = x.zoomable();
        zoomable2 = x2.zoomable();
        brush.x(zoomable2);
        context.select("g.pane").call(brush).selectAll("rect").attr("height", height2);

        draw();
    });

    function draw() {
        var tickSelection = focus.select("g.tick"),
            data = tickSelection.datum();
        zoomable.domain(brush.empty() ? zoomable2.domain() : brush.extent());
        y.domain(techan.scale.plot.ohlc(data.slice.apply(data, zoomable.domain()), tick.accessor()).domain());
        tickSelection.call(tick);
        focus.select("g.spread").call(volume);
        focus.select("g.x.axis").call(xAxis);
        focus.select("g.y.axis").call(yAxis);
    }

</script>
